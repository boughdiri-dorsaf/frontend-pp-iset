<div class="row">
  <div class="col-md-12 col-xl-12">
    <div class="card widget-card-1">
      <div class="card-block-small" style='height: 90px;'>
        <i class="icofont icofont-building bg-c-blue card1-icon"></i>
        <span class="text-c-blue f-w-600">Liste des Departements</span>
        <div>
        <span class="f-left m-t-10 text-muted">
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  

    <div [hidden]='tabestablishement' class="col-md-12 col-xl-12">
      <app-card [title]="'Liste des Etablissement'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
        <button class='btn btn-success' (click)='tabestablishement=true;formestablishment=false' style="margin-bottom: 2%;margin-left: 80%;">Ajouter Etablissement</button>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Etablissement</th>
              <th>Pays</th> 
              <th>Rue</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of lstestablishment | paginate: { id: 'etab',
            itemsPerPage: 4,
            currentPage: p
            }">
            <td>
              <p class="d-inline-block m-r-20">{{item.id_etablissement}}</p>
            </td>
            
              <td>
                <div class="task-contain">
                  <h6 class="bg-c-blue d-inline-block text-center">MP</h6>
                  <p class="d-inline-block m-l-20">{{item.libelle}}</p>
                </div>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.rue}}</p>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.pays}}</p>
              </td>
              <td>

              </td>
              
            </tr>
           
            </tbody>
          </table>
          <pagination-controls  id="etab"
           
          style="margin-left: auto;
          margin-right: auto;
          display: table;"
          responsive="true"
          previousLabel="Précédent"
          nextLabel="Suivant"
         >
</pagination-controls>
        </div>
      </app-card>
    </div>
    <div [hidden]='formestablishment' class="col-md-12 col-xl-12">
        <app-card [title]="'Ajouter Master'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nom Etablissement</label>
                        <input [(ngModel)]="E.libelle" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Libellé de l'Etablissement</small>
                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                </div>
              </div>
              <div class="container">
                  <label><h3>Adresse : </h3></label>
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pays :</label>
                        <input [(ngModel)]="E.pays"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pays">
                      </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Gouvernorat :</label>
                        <select [(ngModel)]="E.gouvernorat_adresse" class="form-control"  >
                          <option *ngFor="let item of lstville" value=''>{{item.city}}</option> 
                         </select>
                        </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ville :</label>
                        <select [(ngModel)]="E.ville" class="form-control"  >
                         <option *ngFor="let item of lstville" value=''>{{item.city}}</option> 
                        </select>
                      </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Rue</label>
                        <input [(ngModel)]="E.rue"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="13 rue ... ">

                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Code Postale</label>
                        <input [(ngModel)]="E.code_postale"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="****">
                        
                      </div>
                  </div>
                </div>
              </div>
              <div style='margin-top: 5%;margin-bottom: 3%;margin-left: 76%;' class='row'>
                <button class='btn btn-danger' style='margin-bottom: 4%;margin-right: 3%;'(click)='tabestablishement=false;formestablishment=true'>Annuler</button>
                <button class='btn btn-success' style='margin-bottom: 4%;' (click)='AjouterEstablishement()'>Ajouter</button>
              </div>
        </app-card>
    </div>
  </div>
