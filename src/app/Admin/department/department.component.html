<div class="row">
  <div class="col-md-12 col-xl-12">
    <div class="card widget-card-1">
      <div class="card-block-small" style='height: 90px;'>
        <i class="icofont icofont-hard-disk bg-c-yellow card1-icon"></i>
        <span class="text-c-blue f-w-600">Liste des Departements</span>
        <div>
        <span class="f-left m-t-10 text-muted">
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  
  
    <div [hidden]='tabdepartment' class="col-md-12 col-xl-12">
      <app-card [title]="'Liste des Departements'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
        <button class='btn btn-success' (click)='tabdepartment=true;formdepartment=false' style="margin-bottom: 2%;margin-left: 80%;">Ajouter Departement</button>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Code</th>
              <th>Departement</th> 
              
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of lstdepartment | paginate: { id: 'dep',
            itemsPerPage: 4,
            currentPage: p
            }">
              <td>
                <div class="task-contain">
                  <h6 class="bg-c-blue d-inline-block text-center">{{item.code}}</h6>
                </div>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.libelle}}</p>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.description}}</p>
              </td>
              <td>

              </td>
            </tr>
           
            </tbody>
          </table>
          <pagination-controls  id="dep"
           
          style="margin-left: auto;
          margin-right: auto;
          display: table;"
          responsive="true"
          previousLabel="Précédent"
          nextLabel="Suivant"
         >
</pagination-controls>
        </div>
      </app-card>
    </div>
    <div [hidden]='formdepartment' class="col-md-12 col-xl-12">
      
        <app-card [title]="'Ajouter Departement'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
          <div style='position: absolute;right: 5px;top: 42px;'>
            <p *ngFor="let alert of alerts">
               <ngb-alert style='margin-bottom: -5%;' [type]="alert.type" (click)="closealert(alert)">{{ alert.message }}</ngb-alert>
             </p>
                   </div>
          <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Code Departement : </label>
                        <input [(ngModel)]="D.code" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Code du Departement</small>
                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Libéllé Departement : </label>
                        <input [(ngModel)]="D.libelle" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Libéllé du Departement</small>
                      </div>
                </div>
                </div>
              </div>
              <div class="container">
                  <label><h3>Description : </h3></label>
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                    <textarea [(ngModel)]="D.description" class="form-control"  cols="30" rows="10"></textarea>  
                    </div>
                  </div>
                 
                  <div class="col-sm">
                 
                </div>
              </div>
              </div>
             
              <div style='margin-top: 5%;margin-bottom: 3%;margin-left: 76%;' class='row'>
                <button class='btn btn-danger' style='margin-bottom: 4%;margin-right: 3%;'(click)='tabdepartment=false;formdepartment=true'>Annuler</button>
                <button class='btn btn-success' style='margin-bottom: 4%;' (click)='AjouterDepartement()'>Ajouter</button>
              </div>
        </app-card>
    </div>
  </div>
